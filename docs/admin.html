<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>MARKI Secure — Адмін</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- ЄДИНІ СТИЛІ -->
  <link rel="stylesheet" href="/css/styles.css" />
  <!-- Firebase SDK (локальний модуль керує всім) -->
  <script type="module" src="/firebase.js"></script>
  <script type="module" src="/app.js"></script>
  <script type="module" src="/admin.js"></script>
</head>
<body>
<header class="topbar">
  <div class="brand">Адмін-панель</div>
  <nav class="nav">
    <a href="/index.html">Головна</a>
    <button id="logoutBtn" class="btn secondary hidden">Вийти</button>
  </nav>
</header>

<main class="container">
  <section class="card">
    <h2>Я</h2>
    <div id="meInfo" class="muted">Перевірка ролей…</div>
    <div class="row mt">
      <button id="bootstrapBtn" class="btn secondary">Bootstrap admin (1-разово)</button>
    </div>
  </section>

  <section class="card" id="grantSection" style="display:none">
    <h3>Видати права адміна</h3>
    <form id="grantAdminForm" class="grid">
      <label>
        Email користувача
        <input name="email" type="email" required placeholder="user@example.com" />
      </label>
      <button type="submit" class="btn">Надати права адміна</button>
    </form>
    <div id="grantOut" class="mt muted"></div>
  </section>

  <section class="card" id="brandSection" style="display:none">
    <h3>Створити компанію користувачу</h3>
    <form id="createBrandForUserForm" class="grid">
      <label>
        Назва компанії
        <input name="name" required placeholder="Назва бренду" />
      </label>
      <label>
        Email власника компанії
        <input name="email" type="email" required placeholder="owner@example.com" />
      </label>
      <button type="submit" class="btn">Створити</button>
    </form>
    <div id="brandCreateOut" class="mt muted"></div>
  </section>

  <section class="card" id="verifySection" style="display:none">
    <h3>Верифікувати бренд</h3>
    <p class="muted">Введіть slug рівно так, як зберігся в БД (без форсування регістру/дефісів).</p>
    <form id="verifyBrandForm" class="grid">
      <label>
        Slug бренду (наприклад, TRILL)
        <input name="slug" required placeholder="BRAND-SLUG" />
      </label>
      <button type="submit" class="btn">Верифікувати</button>
    </form>
    <div id="verifyOut" class="mt muted"></div>
  </section>
</main>
</body>
</html>
